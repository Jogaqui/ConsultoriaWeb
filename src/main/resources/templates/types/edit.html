<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/index}">
<head th:replace="plantilla/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tipo</title>
</head>
<body>
    <nav th:replace="plantilla/index :: nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></nav>

    <div layout:fragment="page-content" class="content">
        <div class="container mt-5 mb-5" style="width: 80%;position: relative">
            <div class="section-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card table-responsive">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Editar Tipo</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/types/actualizar/{id}(id=${type.id})}" th:object="${type}" method="post">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="tiempoEstandar">Tiempo Estándar</label>
                                        <input type="time" th:field="*{tiempoEstandar}" class="form-control" step="1" />
                                    </div>
                                    <button type="submit" class="btn btn-primary"
                                            style="background: linear-gradient(to right, #55EC64, #0575B4); border-radius: 5px;color: white;">
                                        Actualizar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="plantilla/index :: footer"></footer>
    <th:block layout:fragment="scripts">
        <!-- Scripts dinámico-->
    </th:block>
</body>
</html>

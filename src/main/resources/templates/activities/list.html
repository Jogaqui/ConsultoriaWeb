<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/index}">
<head th:replace="plantilla/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Actividades</title>
</head>
<body>

<nav th:replace="plantilla/index :: nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></nav>

<div layout:fragment="page-content" class="content">
    <div class="container mt-5 mb-5" style="width: 90%; position: relative">
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card table-responsive">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Bitácora de Actividades</h5>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <h1 class="my-4">Actividades del Proyecto</h1>
                                <a th:href="@{/projects/{projectId}/activities/new(projectId=${project.id})}" class="btn btn-primary mb-3">Registrar Nueva Actividad</a>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Título</th>
                                            <th>Descripción</th>
                                            <th>Fecha</th>
                                            <th>Hora Inicio</th>
                                            <th>Hora Fin</th>
                                            <th>Tiempo Total</th>
                                            <th>Tipo</th>
                                            <th>Capítulo</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="activity : ${activities}">
                                            <td th:text="${activity.id}"></td>
                                            <td th:text="${activity.titulo}"></td>
                                            <td th:text="${activity.descripcion}"></td>
                                            <td th:text="${#dates.format(activity.fecha, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                            <td th:text="${#dates.format(activity.horaInicio, 'HH:mm:ss')}"></td>
                                            <td th:text="${#dates.format(activity.horaFin, 'HH:mm:ss')}"></td>
                                            <td th:text="${activity.tiempoTotal}"></td>
                                            <td th:text="${activity.type.nombre}"></td>
                                            <td th:text="${activity.chapter.nombre}"></td>
                                            <td>
                                                <a th:href="@{/activities/edit/{id}(id=${activity.id})}" class="btn btn-sm btn-warning">Editar</a>
                                                <a th:href="@{/activities/delete/{id}(id=${activity.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="plantilla/index :: footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      /* Custom styles for footer */
      .footer {
        position: relative;
        bottom: 0;
        width: 100%;
        background-color: #4e4e4f; /* Color de fondo del footer */
        text-align: center;
        padding: 10px 0;
        color: #fff;
      }
    </style>
    <title>Principal</title>
</head>
<body>

  <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: relative;width: 100%;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <div class="mr-5">
        <img th:src="@{/img/jpconsultoria_logo.jpg}" alt="jpconsultoria" style="width: 30px; height: 30px;">
    </div>
      <!-- <a class="navbar-brand mr-5" style="color: #FFC107;" href="#">UNT</a> -->
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
       
        <li class="nav-item mr-3">
          <a class="nav-link" th:href="@{/clientes/lista}">Clientes</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="#">Asesores</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="#">Proyectos</a>
        </li>
        <!-- <li class="nav-item mr-3">
          <a class="nav-link" href="#">Usuarios</a>
        </li> -->
      </ul>
   
    </div>

  
    <ul class="nav ">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" style="background: linear-gradient(to right, #55EC64, #0575B4); border-radius: 5px;color: white;" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" th:text="${#authentication.name}"></a>
        <div class="dropdown-menu">
          <form th:action="@{/logout}" method="post">
            <button class="dropdown-item" style="background-color: white;" type="submit">Salir</button>
          </form>
        </div>
      </li>
    
    </ul>

  </nav>

  <div layout:fragment="page-content"  class="content" style="height: 80vh;">
    <div class="container mt-5" style="width: 80%;">
    <div class="card">
        <div class="card-header">
          Benvenida
        </div>
        <div class="card-body">
          <h5 class="card-title">Bienvenido al Sistema de JP Consultoría 2024</h5>
          <p class="card-text">El sistema de JP Consultoría fue creado para llevar a cabo un control de la bitácora de trabajo de los asesores de la empresa.</p>
          <a href="https://jpconsultoriatesis.com/" class="btn btn-primary" style="background: linear-gradient(to right, #55EC64, #0575B4); border-radius: 5px;color: white;">Ir a Landing page</a>
        </div>
      </div>
    </div>  
  </div>

  <footer class="footer" th:fragment="footer">
    <div class="container">
      <span>Copyright &copy; 2024. Brian Alexander Campos Montero</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
<th:block layout:fragment="scripts">
<!-- Scripts dinámico-->
</th:block>
</body>
</html>

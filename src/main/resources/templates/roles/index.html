<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/index}">
<head th:replace="plantilla/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
</head>
<body>

<nav th:replace="plantilla/index :: nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></nav>

<div layout:fragment="page-content" class="content">
    <div class="container mt-5 mb-5" style="width: 80%; position: relative">
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card table-responsive">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Roles</h5>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <h1 class="my-4">Lista de Roles</h1>
                                <a th:href="@{/roles/crear}" class="btn btn-primary mb-3"
                                   style="background: linear-gradient(to right, #55EC64, #0575B4); border-radius: 5px; color: white;">Crear Role</a>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="role : ${roles}">
                                        <td th:text="${role.id}"></td>
                                        <td th:text="${role.nombre}"></td>
                                        <td>
                                            <a th:href="@{'/roles/editar/' + ${role.id}}"
                                               class="btn btn-primary"
                                               style="background: linear-gradient(to right, #55EC64, #0575B4); border-radius: 5px; color: white;">Editar</a>
                                            <a th:href="@{'/roles/eliminar/' + ${role.id}}"
                                               class="btn"
                                               style="border-color: #0575B4;">Eliminar</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="plantilla/index :: footer"></footer>
<th:block layout:fragment="scripts">
    <!-- Scripts dinÃ¡mico-->
</th:block>

</body>
</html>

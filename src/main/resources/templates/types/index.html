<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/index}">
<head th:replace="plantilla/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tipos</title>
</head>
<body>
    <nav th:replace="plantilla/index :: nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></nav>

    <div layout:fragment="page-content" class="content">
        <div class="container mt-5 mb-5" style="width: 80%;position: relative">
            <div class="section-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card table-responsive">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Lista de Tipos</h5>
                                <a href="#" th:href="@{/types/crear}" class="btn btn-primary">Crear Nuevo Tipo</a>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Tiempo Estándar</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="type : ${types}">
                                            <td th:text="${type.id}"></td>
                                            <td th:text="${type.nombre}"></td>
                                            <td th:text="${type.tiempoEstandar}"></td>
                                            <td>
                                                <a th:href="@{/types/editar/{id}(id=${type.id})}" class="btn btn-warning">Editar</a>
                                                <a th:href="@{/types/eliminar/{id}(id=${type.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este tipo?')">Eliminar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="plantilla/index :: footer"></footer>
    <th:block layout:fragment="scripts">
        <!-- Scripts dinámico-->
    </th:block>
</body>
</html>
